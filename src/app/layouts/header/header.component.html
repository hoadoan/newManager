<header id="header" class="header fixed-top d-flex align-items-center">
   <div class="d-flex align-items-center justify-content-between"> <a routerLink="/dashboard"
         class="logo d-flex align-items-center"> <img src="assets/img/logo.png" alt=""> <span
            class="d-none d-lg-block">Út Nhàn</span> </a> <i (click)="sidebarToggle()"
         class="bi bi-list toggle-sidebar-btn"></i></div>
   <!-- <div class="search-bar">
       <form class="search-form d-flex align-items-center" method="POST" action="#"> <input type="text" name="query" placeholder="Search" title="Enter search keyword"> <button type="submit" title="Search"><i class="bi bi-search"></i></button></form>
    </div> -->
   <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">
         <li class="nav-item d-block d-lg-none"> <a class="nav-link nav-icon search-bar-toggle " href="#"> <i
                  class="bi bi-search"></i> </a></li>
         <li class="nav-item dropdown">
            <a class="nav-link nav-icon" href="#" data-bs-toggle="dropdown"> <i class="bi bi-bell"></i> <span

                  class="badge bg-primary badge-number">{{count}}</span> </a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow notifications">
               <li class="dropdown-header">Những thông báo gần đây<a href="/dashboard/notification"><span
                        class="badge rounded-pill bg-primary p-2 ms-2">Xem danh sách thông báo</span></a></li>
               <li>
                  <hr class="dropdown-divider">
               </li>
              <div *ngFor="let item of listNoti">
                  <li class="notification-item" (click)="DetailNotification(item.data.notiDate)" role="button">
                    <i class="bi bi-exclamation-circle text-warning"></i>
                  <nz-ribbon nzText="{{item.count}}">
                      <nz-card nzTitle="Ngày {{item.data.notiDate|date:'dd-MM-yyyy'}}" nzSize="small">
                        <p *ngIf="item.data.titleBatch!=null">{{item.data.titleBatch}}</p>
                        <p *ngIf="item.data.titleQuantity!=null">{{item.data.titleQuantity}}</p>
                      </nz-card>
                    </nz-ribbon>
                 </li>
                 <li>
                    <hr class="dropdown-divider">
                 </li>
              </div>
               <li class="dropdown-footer"> <a routerLink="/dashboard/notification">Xem tất cả thông báo</a></li>
            </ul>
         </li>
         <li class="nav-item dropdown pe-3">
            <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown"> <img
                  src='./../../../assets/img/avatar.png' alt="Profile" class="rounded-circle"> <span
                  class="d-none d-md-block dropdown-toggle ps-2">{{username}}</span> </a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
               <li class="dropdown-header">
                  <h6>{{username}}</h6>
                  <!-- <span>Web Designer</span> -->
               </li>
               <li>
                  <hr class="dropdown-divider">
               </li>
               <li> <a class="dropdown-item d-flex align-items-center" routerLink="/dashboard/user-profile"> <i
                        class="bi bi-person"></i> <span>Thông tin người dùng</span> </a></li>
               <li>
                <li><app-discount></app-discount> </li>
                <li>
                  <!-- <hr class="dropdown-divider">
               </li>
               <li> <a class="dropdown-item d-flex align-items-center" routerLink="/user-profile"> <i
                        class="bi bi-gear"></i> <span>Account Settings</span> </a></li>
               <li>
                  <hr class="dropdown-divider">
               </li>
               <li> <a class="dropdown-item d-flex align-items-center" routerLink="/pages-faq"> <i
                        class="bi bi-question-circle"></i> <span>Need Help?</span> </a></li>
               <li> -->
                  <hr class="dropdown-divider">
               </li>
               <li> <a class="dropdown-item d-flex align-items-center" routerLink="/" (click)="logout()"> <i
                        class="bi bi-box-arrow-right"></i> <span style="color: red;">Đăng xuất</span> </a></li>
            </ul>
         </li>
      </ul>
   </nav>
</header>
